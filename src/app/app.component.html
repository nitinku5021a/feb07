<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
       <app-topview (outputdata)="datafromTopview($event)"></app-topview>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <app-table-view [topviewData]="topviewData" (tableData)="datafromTableview($event)"></app-table-view>  
    </div>

    <div class="col-md-8">
      <app-chartview [data]="tableviewData"> </app-chartview>
    </div>
  </div>

</div>
